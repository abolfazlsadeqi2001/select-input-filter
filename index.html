<html>
<head>
<title>table elements filter</title>
<meta charset="utf-8" />
</head>
<body>
	<!-- class filter -->
	<label for="class">class:</label>
	<select>
		<option>11</option>
		<option>12</option>
	</select>
	<br>
	<!-- lesson filter -->
	<label for="lesson">lesson:</label>
	<select>
		<option>Dini</option>
		<option>Physic</option>
	</select>
	<br>
	<!-- table filter -->
	<table border="1" style="width:100%;">
		<tr>
			<th>title</th>
			<th>teacher</th>
			<th>lesson</th>
			<th>class</th>
		</tr>
	</table>
</body>
</html>
